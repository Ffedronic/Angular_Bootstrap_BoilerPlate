<div class="row mt-lg-1">
  <div class="col-sx-12">
    <div class="card mx-auto" style="width: 75%">
      <img
        style="max-height: 600px"
        class="card-img-top"
        src="{{ selectedRecipe.imagePath }}"
        alt="{{ selectedRecipe.name }}"
      />
      <div class="card-body">
        <h1>{{ selectedRecipe.name }}</h1>
        <p class="card-text">
          {{ selectedRecipe.description }}
        </p>
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let ingredient of selectedRecipe.ingredients"
          >
            {{ ingredient.name }} - {{ ingredient.amount }}
          </li>
        </ul>
      </div>
      <div class="card-footer">
        <div class="dropdown">
          <button
            style="cursor: pointer"
            class="btn btn-primary dropdown-toggle"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Manage Recipe
          </button>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <a
                class="dropdown-item"
                style="cursor: pointer"
                (click)="onAddToShoppingList()"
                >To Shopping List</a
              >
            </li>
            <li>
              <a class="dropdown-item" style="cursor: pointer">Edit Recipe</a>
            </li>
            <li>
              <a class="dropdown-item" style="cursor: pointer">Delete Recipe</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
