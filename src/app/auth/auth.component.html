<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" >
  <div class="form-group mb-3">
    <label for="InputEmail">Email</label>
    <input
      type="email"
      class="form-control"
      id="InputEmail"
      name="InputEmail"
      ngModel
      placeholder="Enter email"
      #InputEmail
      required
      email
    />
  </div>
  <div class="form-group mb-3">
    <label for="InputPassword">Password</label>
    <input
      type="password"
      class="form-control"
      id="InputPassword"
      name="InputPassword"
      ngModel
      placeholder="Password"
      #InputPassword
      required
      minlength="6"
    />
  </div>
  <div class="row">
    <div class="col-12">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!authForm.valid"
      >
        {{ isLoginMode ? "Login" : "Sign Up" }}
      </button>
      |
      <button
        type="button"
        class="btn btn-primary"
        (click)="onSwitchMode()"
      >
        {{ isLoginMode ? "Switch to Sign Up" : "Switch to Login" }}
      </button>
    </div>
  </div>
</form>
